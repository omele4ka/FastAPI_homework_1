<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
</head>
<body>
    <h1>Tasks</h1>
    {% for task in tasks %}
    <div>
        <h3>{{ task.name }}</h3>
        <p>{{ task.id }}</p>
        <p>{{ task.description }}</p>
        <p>{{ task.status }}</p>
    </div>
    {% endfor %}
</body>
</html>
